{% extends 'base.html' %} {% block content %}


<div id="img" class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border border-dark rounded pt-6 pb-2 p-lg-4">

            <h1 class="alert alert-dark mt-4 mb-4 border rounded mx-auto">Log In Here</h1>

            <form action="/login" method="POST">

                {% csrf_token %} {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!-- Email -->

                <div class="form-group">
                    <label for="">Email</label>
                    <input value="{{values.email}}" type="email" name="email" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!-- Password -->

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******">
                </div>

                <!-- Input field -->

                <div class="form mt-2">
                    <input class="btn btn-sm btn-info form-control-sm col-lg-4" type="submit" value="login">
                </div>


            </form>
        </div>
    </div>
</div>
{% endblock %}
