{% extends 'base.html' %} {% block content %}


<div id="img" class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border border-dark rounded pt-6 pb-2 p-lg-4">

            <h1 class="alert alert-dark border rounded mx-auto">Create An Account</h1>

            <form action="/signup" method="POST">

                {% csrf_token %} {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- First Name -->

                <div class="form-group">
                    <label for="">First Name</label>
                    <input value="{{values.first_name}}" type="text" name="firstname" class="form-control form-control-sm" placeholder="">
                </div>

                <!-- Last Name -->

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input value="{{values.last_name}}" type="text" name="lastname" class="form-control form-control-sm" placeholder="">
                </div>

                <!-- Phone -->

                <div class="form-group">
                    <label for="">Phone</label>
                    <input value="{{values.phone}}" type="text" name="phone" class="form-control form-control-sm" placeholder="+88 000000000">
                </div>

                <!-- Email -->

                <div class="form-group">
                    <label for="">Email</label>
                    <input value="{{values.email}}" type="email" name="email" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!-- Password -->

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******">
                </div>

                <!-- Re-Enter-Password -->

                <div class="form-group">
                    <label for="">Re-Enter-Password</label>
                    <input type="password" name="repassword" class="form-control form-control-sm" placeholder="*******">
                </div>

                <!-- Input field -->

                <div class="form mt-2">
                    <input class="btn btn-sm btn-info form-control-sm" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
